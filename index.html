<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <div class="side-container">
            <h2 class="search-head" >Search for a City:</h2>
    
            <div class="search-container">
                <div class="search outline">
                    <input type="search" id="search" class="search-input">
                    <label for="search"></label>
                </div>
                <button type="button" class="searchBtn">
                    <i class="searchButton">Search</i>
                </button>
            </div>
            

            
            <div id="recent-result">
                <button type="button" class="recentBtn">
                    <i class="recentButton">Sydney</i>
                </button>
            </div>
        </div>
        
    </aside>

    <div class="today-container">
        <h1 class="today">Sydney (3/30/2021)</h1>
        <ul class="today-info">
            <li id="temp">Temp:</li>
            <li id="wind">Wind:</li>
            <li id="humid">Humidity:</li>
            <li id="uvi">UV Index:</li>
        </ul>
    </div>

    
    
    
    
    
    
    
</body>
</html>
